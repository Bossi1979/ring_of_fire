<app-player *ngFor="let player of game.players; let i = index;" class="player-position hide-mobile"
    [ngStyle]="{'top.px': 50 + i*82}" [name]="player" [imgP]="game.imgProfile[i]" [playerActive]="i == game.currentPlayer"></app-player>

<div class="player-container">
    <app-mobil-field *ngFor="let player of game.players;  let i = index;" class="player-position"
        [ngStyle]="{'left.px': 0 + i*120}"  [name]="player" [imgP]="game.imgProfile[i]" [playerActive]="i == game.currentPlayer"></app-mobil-field>
</div>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0, 1, 2, 3, 4]; let i=index;" [ngStyle]="{'right.px': i*5}"
            src="assets/img/cards_img/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 30px;" src="assets/img/cards_img/card_cover.png">

        <!-- Stack for played card -->
        <img *ngFor="let card of game.playedCard" src="assets/img/cards_img/{{ card }}" class="played-card">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 30px;"
            src="assets/img/cards_img/{{game.currentCard}}">
    </div>

</div>

<button mat-fab color="primary" class="btn-add" (click)="openDialog(); openEditDialog()" *ngIf="game.players.length<=9">
    <mat-icon>add</mat-icon>
</button>



<app-game-description class="pin-bottom" [gameEnd]="gameOver" [card]="game.currentCard" [ply]="game.players"
    [plyCards]="game.playedCard"></app-game-description>
